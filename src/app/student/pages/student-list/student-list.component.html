{{students$ | async | json}}

<div class="section-table">
  <h2>Liste des étudiants</h2>
  <table mat-table [dataSource]="students$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let student$"> {{student$.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let student$"> {{student$.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let student$"> {{student$.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef> Classe </th>
      <td mat-cell *matCellDef="let student$"> {{student$.class}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let student$; columns: displayedColumns;" [routerLink]="['/students', student$.id]"></tr>
  </table>
</div>
